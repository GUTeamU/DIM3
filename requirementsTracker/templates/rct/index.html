
                    

{% extends 'rct/base.html' %}

{% block nav-register %}{% endblock %}

{% block body_block %}

{% if user.is_anonymous %}
    <meta http-equiv="refresh" content="0;url=/rct/login/">
{% endif %}

    <div class="container">
        {% if projects %}
            {% for project in projects %}
            <div class="jumbotron">
                <h1>{{ project.name }}</h1>
                <p>{{ project.description }}</p>
                <a href="{% url 'project' project.url %}" class ="btn btn-default">See Tasks...</a>
            </div>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
