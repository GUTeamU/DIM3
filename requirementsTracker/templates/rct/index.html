
                    

{% extends 'rct/base.html' %}

{% block nav-register %}{% endblock %}

{% block body_block %}

    <div class="container">
        {% if projects %}
            {% for project in projects %}
            <div class="jumbotron">
                <h1>{{ project.name }}</h1>
                <p>{{ project.description }}</p>
                <a href="{% url 'project' project.url %}" class ="btn btn-default">See Tasks...</a>
            </div>
            {% endfor %}
        {% else %}
            <div id="header">
                <h1> Click "Add New Project" to get started...</h1>
            </div>
        {% endif %}
    </div>

{% endblock %}
