{% extends 'rct/base.html' %}

{% block body_block %}
        <div id="header">
                <h1> Add New Project </h1>
            </div>

        <form id="category_form" method="post" action="{% url 'create_project' %}">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text}}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Category" />
        </form>
{% endblock %}
