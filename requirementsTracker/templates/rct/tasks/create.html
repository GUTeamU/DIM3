<!DOCTYPE html>
{% load static %}
<html>
    <head>
           
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "{% static "css/bootstrap.min.css" %}" rel = "stylesheet">
        <link href = "{% static "css/styles.css" %}" rel = "stylesheet">
        <script type="text/javascript" src="{% static "js/signup.js" %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        
        <script src="{% static "js/bootstrap.js" %}"></script>
        {{ form.media }}
        
        <title>Requirements Tracker</title>
    </head>

    <body>

        <div class = "navbar navbar-inverse navbar-static-top">
            <div class = "container">
                
                <a href = "#" class = "navbar-brand">ToDoList</a>
                
                <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                </button>
                
                <div class = "collapse navbar-collapse navHeaderCollapse">
                
                    <ul class = "nav navbar-nav navbar-right">

                        <li class = "active"><a href = "/rct/">Home</a></li>
                        <li><a href = "#"><span class="glyphicon glyphicon-cog"></span> </a></li>
                    
                    </ul>
                
                </div>
                
            </div>
        </div>


        <div id="header">
            <h1> this is {{ project.name }} add task</h1>
        </div>




        
        <div id = "mycontainer">
    
            <form id="task_form" method="post" action="/rct/project/{{ project.url }}/add_task/">
                {% csrf_token %}

                 {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}

                <input type="submit" name="submit" values="Create task" />
            </form>

        </div>

    </body>

</html>
