{% extends 'rct/base.html' %}

{% block body_block %}

        <div id="header">
            <h1>Project Whiteboard</h1>
        </div>

        <div class = "container">
            <div id = "whiteboard" class = "whiteboard">
                <div class="btn-group input-group btn-group-justified blocks" data-toggle="buttons">
                        <button type="button" class="btn btn-danger btn-lg" id="must-have" onclick="mustHave()">Must Have</button>
                        <button type="button" class="btn btn-warning btn-lg" id="should-have" onclick="shouldHave()">Should Have</button>
                        <button type="button" class="btn btn-success btn-lg" id="could-have" onclick="couldHave()">Could Have</button>
                        <button type="button" class="btn btn-primary btn-lg" id="would-like" onclick="wouldLike()">Would Like</button>
                </div>
            </div>
        </div>

{% endblock %}
