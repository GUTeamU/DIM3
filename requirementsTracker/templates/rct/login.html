<!DOCTYPE html>

{% load static %}

<html>

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "../../static/css/bootstrap.min.css" rel = "stylesheet">
        <link href = "../../static/css/styles.css" rel = "stylesheet">
        <title>Requirements Tracker</title>
    </head>

    <body>
        {% if user.is_anonymous %}


 <div class = "navbar navbar-inverse navbar-static-top">
            <div class = "container">
                
                <a href = "#" class = "navbar-brand">ToDoList</a>
                
                <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                    <span class = "icon-bar"></span>
                </button>
                
                <div class = "collapse navbar-collapse navHeaderCollapse">
                
                    <ul class = "nav navbar-nav navbar-right">
 
                        <li class = "active"><a href = "/rct/">Home</a></li>
                        <li><a href = "#"><span class="glyphicon glyphicon-cog"></span> </a></li>
                    
                    </ul>
                
                </div>
                
            </div>
        </div>


    	<div id="header">
    		<h1>Requirements Tracker</h1>
    	</div>
        <br></br>
        <div id="container">
        	<a href="{% url 'socialauth_begin' 'github' %}"><img src="{% static "github.jpg"%}" alt="Github logo" style="margin-right:30px;"  style="border: none;"</a>
        	<a href="{% url 'socialauth_begin' 'facebook' %}"><img src="{% static "facebook.jpg"%}" alt="Facebook logo" style="margin-right:30px;" style="border: none;"</a>
        	<a href="{% url 'socialauth_begin' 'twitter' %}"><img src="{% static "twitter.jpg"%}" alt="Twitter logo" style="margin-right:30px;" style="border: none;"</a>
        	<a href="{% url 'socialauth_begin' 'google-oauth2' %}"><img src="{% static "google.jpg"%}" alt="Google logo" style="margin-right:30px;" style="border: none;"</a>
            <a href="{% url 'socialauth_begin' 'linkedin' %}"><img src="{% static "linkedin.jpg"%}" alt="Linkedin logo" style="margin-right:30px;" style="border: none;"</a>
        </div>

        <div id="signup">
            <br></br>
        	<p><a href="/rct/signup">Alternatively, click here to sign up!</a></p></br>
        </div>

        <div id="header">
            <h3>Or Login Manually:</h1>
         </div>

        <div id = "mycontainer">

    
            <form id="login_form" method="post" action="/rct/login/">
                {% csrf_token %}
                
                <input type="text" class="form-control" placeholder="E-mail" name="email" value="" size="50">
                <br>

                <input type="password" class="form-control" placeholder="Password" name="password" value="" size="50">
                <br>
                <input type="submit" value="submit" />
            </form>
        </div>
        {% endif %}

        {% if user.is_authenticated %}
            <meta http-equiv="refresh" content="0;/rct/"/>
        {% endif %}
    </body>

</html>
